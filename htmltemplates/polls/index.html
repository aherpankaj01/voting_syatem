{% extends 'base.html' %}
{% block content %}
<h1 class="text-center mb-3" style="color: beige; margin: 8vh 0; font-family: 'Montserrat';">Poll Questions</h1>
{% if latest_question_list %}
{% for question in latest_question_list %}
<div class="card-mb-3">
    <div class="card-body">
        <p class="lead" style="color: beige; font-family: 'Poppins'; margin-top: 2vh;">{{ question.question_text }}</p>
        <a href="{% url 'polls:detail' question.id %}" style="margin-right: 2vw;"><button class="button-24-blue" role="button">Vote Now</button></a>
        <a href="{% url 'polls:results' question.id %}"><button class="button-24-gray" role="button">Results</button></a>
    </div>
</div>
{% endfor %}
{% else %}
<p>No polls available</p>
{% endif %}
{% endblock %}
